<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <form action="" class="form">
<div class="name-field">
    <i class="fa-solid fa-user"></i>
    <input type="text" id="name" required placeholder="Username">
    <i class="fa-solid fa-arrow-down"></i>
</div>
    <div class="email-field hidden">
        <i class="fa-solid fa-envelope"></i>
    <input type="email"  id="email" placeholder="Email" required>
    <i class="fa-solid fa-arrow-down"></i>
</div>
<div class="password-field hidden">
    <i class="fa-solid fa-key"></i>
    <input type="password" required placeholder="Password" id="passwrod">
    <i class="fa-solid fa-arrow-down"></i>

</div>
<div class="finish-field hidden">
    <i class="fa-solid fa-heart"></i>
    <p>Thanks for Submiting the form</p>
    <i class="fa-solid fa-heart"></i>
</div>
   </form>
    



    <script src="script.js"></script>
</body>
</html>
